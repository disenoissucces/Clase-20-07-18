<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <title>Primera</title>
  </head>
  <body>
  <!--Bibliotecas P5.JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <!--script P5.JS-->
  <script>
  function setup(){
    var w = windowWidth-10, h = 380;
    var canvas = createCanvas(w,h);
    noStroke();
    smooth();
  }
  function draw(){
    background(100);
      
var primera = 50;
      
      fill(0);
      ellipse(((windowWidth/4)*1),190,primera,primera);
      textAlign(CENTER);
      text("esto",((windowWidth/4)*1),300);
      
      fill(255,255,0);
      ellipse(((windowWidth/4)*2),190,100,100);
      text("eso",((windowWidth/4)*2),300);
      
      fill(0,255,255);
      ellipse(((windowWidth/4)*3),190,75,75);
      text("aquello",((windowWidth/4)*3),300);
      
      fill(255,0,255);
      ellipse(((windowWidth/4)*3),190,75,75);


  }    

  </script>
  </body>
</html>
